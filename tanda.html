<!DOCTYPE html>
<html>
<head>
    <title>Data Upload Automation</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #eef2f3;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            width: 450px;
        }
        h2 {
            text-align: center;
            color: #2b6777;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 600;
            color: #1b3a4b;
        }
        input[type="text"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="text"], select {
            background: #f7f9fa;
            color: #333;
        }
        button {
            background: #52ab98;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
        }
        button:hover {
            background: #3a8d7a;
        }
        .secondary-btn {
            background: #ff6b6b;
        }
        .secondary-btn:hover {
            background: #e05656;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .checkbox-group label {
            margin: 5px 0;
        }
        .messages {
            margin-top: 20px;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data Upload Automation</h2>
        
        <form method="post">
            <label>Enter Server Name:</label>
            <input type="text" name="server" placeholder="Enter server name" value="{{ selected_server }}" required>
            <button type="submit" name="fetch_databases">Fetch Databases</button>

            {% if databases %}
                <label>Select Database:</label>
                <select name="database" onchange="this.form.submit()">
                    <option value="">-- Select Database --</option>
                    {% for db in databases %}
                        <option value="{{ db }}" {% if db == selected_database %}selected{% endif %}>{{ db }}</option>
                    {% endfor %}
                </select>
            {% endif %}

            <label>CSV Directory:</label>
            <input type="text" name="csv_directory" placeholder="Enter CSV directory path" value="{{ request.form.csv_directory }}" required>
            <button type="submit" name="fetch_tables">Fetch Tables</button>

            {% if tables %}
                <div class="checkbox-group">
                    <label><input type="checkbox" name="select_all" onclick="toggle(this)"> Select All Tables</label>
                    {% for table in tables %}
                        <label><input type="checkbox" name="tables" value="{{ table }}">{{ table }}</label>
                    {% endfor %}
                </div>
            {% endif %}

            <label>Choose Action:</label>
            <select name="action" required>
                <option value="truncate">Truncate and Upload</option>
                <option value="append">Append Data</option>
                <option value="delete">Delete Data</option>
            </select>

            <div class="btn-group">
                <button type="submit" name="upload">Submit</button>
                <button type="submit" name="refresh" class="secondary-btn">Refresh</button>
            </div>
        </form>

        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if 'Success' in message %}alert-success{% else %}alert-danger{% endif %}">{{ message }}</div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggle(source) {
            checkboxes = document.getElementsByName('tables');
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = source.checked;
            }
        }
    </script>
</body>
</html>
